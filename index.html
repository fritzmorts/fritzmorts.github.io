<!DOCTYPE html>
<html>
<head>
<style>
.card-elements {

    display: flex;
}
.card {
  box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
  max-width: 300px;
  margin: auto;
  text-align: center;
  font-family: arial;
}

.price {
  color: grey;
  font-size: 22px;
}

.card button {
  border: none;
  outline: 0;
  padding: 12px;
  color: white;
  background-color: #000;
  text-align: center;
  cursor: pointer;
  width: 100%;
  font-size: 18px;
}

.card button:hover {
  opacity: 0.7;
}
</style>
</head>
<body>

<h1 style="text-align:center; font-family: Arial, Helvetica, sans-serif;">Fora</h1>
<br>
<br>
<div class="card-elements">
    <div class="card">
    <img src="https://www.harfieldtableware.co.uk/wp-content/uploads/2019/09/001MBL-8oz-Cup-Med-Blue-scaled.jpg" alt="Denim Jeans" style="width:100%">
    <h1>Blue Cup</h1>
    <p>An extreamly good blue cup you can buy today.</p>
    <p class="price">£19.99</p>
    <p><button>Buy</button></p>
    </div>
    <div class="card">
        <img src="https://acmecups.eu/cdn/shop/products/RT-1017-TulipCup170ml-Rata-Cropped_800x.jpg?v=1659925179" alt="Denim Jeans" style="width:100%">
        <h1>Red Cup</h1>
        <p>An extreamly good Red cup you can buy.</p>
        <p class="price">£19.99</p>
        <p><button>Buy</button></p>
    </div>
</div>

</body>
</html>
